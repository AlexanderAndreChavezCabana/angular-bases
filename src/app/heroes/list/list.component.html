<ul class="mt-2 mb-3 list-group">
  <li
    *ngFor="let name of heroesName"
    class="list-group-item">
    {{ name }}
  </li>
</ul>

<button
  *ngIf="heroesName.length !== 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>


<div *ngIf="deletedHeroes; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger"> {{ deletedHeroes }} </small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>


<h4> Lista de Heroes eliminados</h4>
<ul>
  <li *ngFor="let deleteHero of listDeletedHeroes">
    {{ deleteHero }}
  </li>
</ul>
<h3>Listado de Heroes</h3>
