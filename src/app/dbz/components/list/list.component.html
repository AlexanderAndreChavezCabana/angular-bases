<h4>Listado</h4>
<ul class="list-group ">
  <li *ngFor="let character of characterList;
              let i = index;
              let isFirst = first;
              let isLast = last;
              let isEven = even;
              "
              class="list-group-item"
              [ngClass]="{'list-group-item-primary': isFirst,

                          'list-group-item-danger': isLast}"> <!-- Even es para saber si es Par o no -->

    <div class="row align-items-center">
      <div class="col ">
        <!-- <span>Es par {{ isEven }}</span> -->

        <!-- <span>Es el primero: {{ i === 0 }} </span>
        <span>Es el último: {{ i === characterList.length - 1 }}</span> -->
        <!-- <span>Es el primero: {{ isFirst }} </span>
        <span>Es el último: {{ isLast }}</span> -->
        <span class="text-primary">{{ i+1 }}. </span>
        <span> {{ character.name }} - </span>
        <strong>Power: </strong>
        <span>{{ character.power }}</span>
      </div>
      <div class="col d-flex justify-content-end">
        <button type="button" class="btn btn-danger" (click)="onHandlerDeleteIdCharacter(character.id)">X</button>
      </div>
    </div>
  </li>

</ul>
