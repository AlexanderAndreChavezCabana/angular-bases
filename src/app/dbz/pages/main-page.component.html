<h1>DBZ Personajes</h1>
<hr>
<div class="row">
  <div class="col">
    <!-- app-dbz-list -->
    <app-dbz-list [characterList]="characters" (onDeleteIdCharacter)="onDeleteCharacter($event)"></app-dbz-list> <!-- Del padre al hijo []-->

  <div class="col">
    <!-- app-dbz-add-character -->
    <app-dbz-add-character (onNewCharacter)="onNewCharacter($event)"></app-dbz-add-character>

  </div>
</div>
